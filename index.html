<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add external fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Set the character encoding and compatibility -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Clone | Coding Ninjas</title>
    <!-- Add custom stylesheets -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <!-- Include Font Awesome icons -->
    <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Background image container -->
<div class="background-image">
    <img src="./assets/abcd.jpg" alt="" />
</div>

<!-- Navigation bar -->
<div id="navbar">
    <!-- Logo and title of the website -->
    <a href="index.html">
        <div class="top-logo">IMDB Clone
            <hr />
        </div>
    </a>

    <!-- Side drawer container for mobile view -->
    <div class="side-drawer">
        <!-- Hamburger icon to toggle the side drawer -->
        <div id="toggle-sidebar">
            <i class="fa-solid fa-bars"></i>
            <!-- Counter for the number of items in the sidebar (e.g., Favourite Movies count) -->
            <span id="total-counter">0</span>
        </div>
    </div>
</div>

<!-- Main content area -->
<div id="main">
    <!-- Sidebar section -->
    <div id="sidebar">
        <!-- Gap for top spacing in the sidebar -->
        <div class="top_gap"></div>
        <hr />
        <!-- Title for the section that displays Favourite Movies -->
        <div class="title small">
            Favourite Movies
        </div>
        <hr />
        <!-- Container for displaying the list of Favourite Movies -->
        <div id="fav">
            <!-- Favourite movie list will be displayed here -->
        </div>
    </div>

    <!-- Content section -->
    <div id="flex-box">
        <!-- Container for search and header section -->
        <div class="container">
            <!-- Header title -->
            <div class="header">
                <div class="title">
                    Let's Watch Something New
                </div>
            </div>
            <!-- Search bar -->
            <div class="" id="search-bar">
                <div class="icon">
                    <!-- Search icon -->
                    <i class="fa-solid fa-search "></i>
                </div>
                <div class="new-search-input">
                    <!-- Form for searching movies and series -->
                    <form onkeyup="showMovieList()">
                        <input id="search-input" type="text" placeholder="Search any movies, series..." />
                    </form>
                </div>
            </div>
        </div>

        <!-- Container to hold movie cards -->
        <div id="cards-holder" class="">
            <!-- Movie cards will be dynamically added here -->
        </div>
    </div>
</div>

<!-- Custom JavaScript file -->
<script src="script.js"></script>
</body>

</html>
